<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Our superheroes</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <div class="towns"></div>
  <body>

<script>
//const requestURL = 'https://byui-cit230.github.io/lessons/lesson-09/data/latter-day-town.json';
const requestURL = 'https://byui-cit230.github.io/weather/data/towndata.json';
      fetch(requestURL)
      .then(function (response) {
        return response.json();
      })
      .then(function (jsonObject) {
        console.table(jsonObject);  // temporary checking for valid response and data parsing
        const towns = jsonObject['towns'];
    
        for (let i = 0; i < towns.length; i++ ) {
          if (towns[i].name === "Preston" || towns[i].name === "Soda Springs" || towns[i].name === "Fish Haven"){

            let town = document.createElement('section');
            town.className = "town";
            
            let h2 = document.createElement('h2');

            let img = document.createElement('img');
            let description = document.createElement('p');
            description.className = "description";

            h2.innerHTML = `${towns[i].name}`;
            img.setAttribute('src', `images/towns/${towns[i].photo}`);
            img.setAttribute('alt', ` ${towns[i].name} `);
            description.innerHTML = `${towns[i].motto}`;
            
            town.append(img);
            town.append(h2);
            town.append(description);
            document.querySelector('div.towns').append(town);
        }
      }
      });
    </script>
  </body>
</html>
