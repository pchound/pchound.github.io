<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Table build</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    
    
<table>

<thead>
    <tr>
        <th colspan="3" class="thead_class">ACME Wildwest</th>
    </tr>
</thead>

    <tr>
        <td class="special"><b>Period</b></td>
        <td class="special"><b>Sales</b></td>
        <td class="special"><b>Sales Goal</b></td>
    </tr>


<tbody>
    <tr >
        <td >August</td>
        <td>$3,590</td>
        <td>$4,000</td>
    </tr>
    <tr>
        <td>September</td>
        <td>$4,420</td>
        <td>$5,000</td>
    </tr>
    <tr>
        <td>October</td>
        <td>$4,870</td>
        <td>$5,000</td>
    </tr>
    <tr>
        <td>November</td>
        <td>$8,610</td>
        <td class="special">$7,500</td>
    </tr>
    <tr>
        <td><i>Black Friday</i></td>
        <td colspan="2">$3,200</td>
    </tr>
    <tr>
        <td>December</td>
        <td>$6,820</td>
        <td>$7,500</td>
    </tr>
</tbody>

<tfoot>
    <tr>
        <td colspan="3">Compiled 12.20.2020 by bRauls</td>
    </tr>
</tfoot>



</table>
<br><br>

<form>
    
    <input id="choose" name="i_like" required pattern="[A-Za-z19]{5}">
    <button>Submit</button>
  </form>

</body>
</html>
